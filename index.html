<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="HTML, CSS And JavaScript Quiz App">

        <title>HTML, CSS And JavaScript Quiz App</title>

        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>

        <div class="quiz-container">

            <div class="quiz-header">

                <p class="quiz-info">Category: HTML</p>

                <p class="quiz-info">Question Count: <span></span></p>

            </div>

            <div class="quiz-question"></div>

            <div class="quiz-answers"></div>

            <button class="quiz-submit-btn">Submit Answer</button>

            <div class="quiz-footer">

                <ul class="quiz-bullets"></ul>

                <div class="quiz-counter">00:11</div>

            </div>

        </div>

        <script src="js/scripts.js"></script>
        
    </body>

</html>
